<script>
$('input[name=account]').blur(function(){

//获取当前用户输入的信息
var vals = $(this).val()
//发送ajax到服务器取验证用户名是否存在
$.ajax({
  url:"{% url 'ajax' %}",
  data:{username:vals},//请求时发送的参数
  type:'post',
  dataType:'json',
  async:true,
  success:function(re){
    num = re.data
    alert(num)
    if(num==0){

      alert(2)
      $('.passwd-box').removeClass('btn-error');
      $('.tip-box').removeClass('visiblility-hidden');
      $('.tip-box .tip-font').html('恭喜您,账号可用')
      // $('.msg').html('恭喜您,账号可用')
    }
    else if(num==1){
      $('.passwd-box').addClass('btn-error');
      $('.tip-box').removeClass('visiblility-hidden');
      $('.tip-box .tip-font').html('抱歉,用户已存在')
    }
    else{
      $('.passwd-box').addClass('btn-error');
      $('.tip-box').removeClass('visiblility-hidden');
      $('.tip-box .tip-font').html('用户名不能为空')
    }
  },

  
})
})
