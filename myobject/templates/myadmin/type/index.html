{% extends 'myadmin/base.html' %}
{% block mainbody %}
	<h1>浏览商品类别信息</h1>
	<table class="table table-bordered table-striped">
		<thead>
			<tr>
				<th>ID号</th>
				<th>类别名称name</th>
				<th>父类别id</th>
				<th>路径path</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			{% for vo in typeslist %}
			<tr>
				<td>{{ forloop.counter }}</td>
				<td>{{ vo.pname}}|-- {{ vo.name }}</td>
				<td>{{ vo.pid }}</td>
				<td>{{ vo.path }}</td>
				<td width='30%'>
					<a href="{% url 'myadmin_typesadd' vo.id %}" class="view-link">添加子类别</a> |
					<a href="{% url 'myadmin_typesedit' vo.id %}" class="view-link">编辑</a> |
					<a href="{% url 'myadmin_typesdel' vo.id %}" class="view-link">删除</a>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>

{% endblock %}
