{% extends "myadmin/base.html" %}

{% block mainbody %}                
    <h3>
        商品类别添加表单
    </h3>
    <form id="edit-profile" action="{% url 'myadmin_typesinsert' %}" class="form-horizontal" method="post">
    {% csrf_token %}
        <input type="hidden" name="pid" value="{{ pid }}"/>
        <input type="hidden" name="path" value="{{ path }}"/>
        <fieldset>
            <legend>添加商品类别</legend>
            <div class="control-group">
                <label class="control-label"  for="input01">父类别名称:</label>
                <div class="controls">
                    <input type="text" name="pname"  readonly="" lass="input-xlarge" id="input01" value="" placeholder="{{name}}"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input01">类别名称:</label>
                <div class="controls">
                    <input type="text" name="name" class="input-xlarge" id="input01" value="" />
                </div>
            </div>         
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">添加</button> <button type="reset" class="btn">重置</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
